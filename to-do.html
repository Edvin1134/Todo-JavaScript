<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="to-do.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>To-do app</title>
</head>

<body>

    <header>
        <h2>To-Do List</h2>
    </header>
    <main>
        <section class="section-todolist">
            <ul>
                <li>
                    <span>Watching Movies</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
                <li>
                    <span>Drink Coffee</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
                <li>
                    <span>Take a nap</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
            </ul>
        </section>
        <section class="section-newtodo">
            <!-- <h3>Add a new todo list</h3> -->
            <form action="" class="add-todo">
                <input type="text" class="todo" name="todo" placeholder="add a new to do">
                <i class="fas fa-plus-circle add-icon"></i>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


    <script src="to-do.js"></script>
</body>

</html>
